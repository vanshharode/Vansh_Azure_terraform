<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vansh V. Harode's Profile</title>
    <style>
        /* Basic reset and box-sizing */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Container styling */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            padding: 20px;
        }

        /* Profile section styling */
        .profile {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            max-width: 800px;
            width: 100%;
            align-items: center;
        }

        /* Profile photo styling */
        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 20px;
        }

        /* Profile info styling */
        .profile-info {
            padding: 20px;
            flex: 1;
        }

        .profile-info h1 {
            margin-bottom: 10px;
            font-size: 2em;
            color: #333;
        }

        .profile-info p {
            margin-bottom: 10px;
            font-size: 1.2em;
            color: #555;
        }

        .profile-info p strong {
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="My_photo.jpg" alt="Vansh V. Harode" class="profile-photo">
            <div class="profile-info">
                <h1>Vansh V. Harode</h1>
                <p><strong>Company:</strong> Click2Cloud.inc</p>
                <p><strong>College:</strong> SBJITMR</p>
                <p><strong>Designation:</strong> Trainee Network And Infrastructure Engineer</p>
            </div>
        </div>
    </div>
</body>
</html>
